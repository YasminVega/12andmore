<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LighToSound</title>


</head>
<style>
    #colorcange{
        width: 300px;
        height: 300px;
    }
</style>
<body>
	
	<div id = "colorcange">aaaaaaaaaaaaaaaaaaaa</div>
</body>
<script>
   
    var colorex =["black","green","red"];
    var i = 0;

        document.getElementById("colorcange").addEventListener('click', function(){
    window.setInterval(function(){
        document.getElementById("colorcange").style.backgroundColor = colorex[i];
            if(i<colorex.length){
                i+=1;
            }
            else{
                i=0;
            }
    }, 1000);
});
    
        
    
</script>
</html>
